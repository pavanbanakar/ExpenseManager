<div class="container">
    <form (ngSubmit)="submit()">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="mat-elevation-z8 login-form">

                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="email" [(ngModel)]="email">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" name="password" [(ngModel)]="password">
                    </mat-form-field>

                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Login</button>
                <button mat-button>Reset</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
