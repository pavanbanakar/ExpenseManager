<div class="container">
  <form [formGroup]="registerProfileForm" (ngSubmit)="submit()">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-elevation-z8 register-profile-form">
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstname" required>
            <mat-error *ngIf="firstname.errors?.required">First Name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastname">
            <mat-error *ngIf="lastname.errors?.required">Last Name is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
             <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Please enter a valid email address</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password">
            <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">password should be atleast 7 charaters long</mat-error>            
          </mat-form-field>
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Password" formControlName="confirmpassword" [errorStateMatcher]="matcher" type="password">
            <mat-error *ngIf="registerProfileForm.hasError('notSame')">passwords should match</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions >
        <button mat-button [disabled]="!registerProfileForm.valid">Register</button>
        <button mat-button type="button" routerLink="">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
