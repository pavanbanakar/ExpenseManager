<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="mat-elevation-z8 login-form">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Please enter a valid email address</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password" type="password">
                            <mat-error *ngIf="password.hasError('required')">Please enter a valid password</mat-error>
                        <mat-label>Password</mat-label>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [disabled]="!loginForm.valid" type="submit">Login</button>
                <button mat-button stopClick (click)="resetForm()" >Reset</button>
                <button mat-button routerLink="" >Forgot Password ?</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
